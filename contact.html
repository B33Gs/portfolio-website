<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kevin Begin is a full stack web developer and this is his portfolio"
    />
    <meta charset="UTF-8" />
    <title>Kevin's Portfolio</title>
    <link rel="shortcut icon" href="img/kbm-favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/style.production.css" />
  </head>

  <body>
    <header class="page-header">
      <div class="header-contents">
        <img
          id="logo"
          class="page-header__item"
          src="img/logo-2.jpg"
          alt="my web developer logo"
        />
        <nav class="page-header__item">
          <ul role="menubar" class="navigation-list">
            <li role="presentation">
              <a href="index.html" role="menuitem" class="navigation-list__item"
                >Work</a
              >
            </li>
            <li role="presentation">
              <a href="about.html" role="menuitem" class="navigation-list__item"
                >About Me</a
              >
            </li>
            <li role="presentation">
              <a
                href="#contact"
                role="menuitem"
                class="navigation-list__item--active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-content flex-col">
      <div class="heading-container">
        <h1>Message Me</h1>
      </div>
      <div
        class="
          content-container
          contact-message
          container-shadow container-background container-padding
        "
      >
        <form action="#" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">E-mail: *</label>
          <input id="contact-email" type="email" required />
          <label class="standard-label" for="contact-telephone"
            >Telephone: ###-###-####</label
          >
          <input
            id="contact-telephone"
            type="tel"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          />
          <label class="standard-label" for="contact-message">Message: *</label>
          <textarea
            name="contact-message"
            id="contact-message"
            cols="30"
            rows="6"
            maxlength="240"
            required
          ></textarea>
          <p class="contact-mesage_limit">Limit 240 characters</p>
          <input class="button" type="submit" value="Send Message" />
        </form>
      </div>
    </main>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a
          href="https://www.linkedin.com/in/kevin-begin-9062811b9/"
          target="_blank"
          ><img src="img/linkedin-icon.svg" alt="Linkedin Icon"
        /></a>
        <a href="https://github.com/klbeg" target="_blank"
          ><img src="img/github-icon.svg" alt="Github Icon"
        /></a>
      </div>
    </footer>

    <script src="js/tota11y.min.js"></script>
  </body>
</html>
