<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kevin Begin is a full stack web developer and this is his portfolio"
    />
    <meta charset="UTF-8" />
    <title>Kevin's Portfolio</title>
    <link rel="shortcut icon" href="img/kbm-favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.production.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <script defer src="./js/contactValidation.js"></script>
  </head>

  <body>
    <header class="page-header">
      <div class="header-contents">
        <div class="page-header__item">
          <h1>Kevin Begin</h1>
          <p>FULL STACK WEB DEVELOPER</p>
        </div>
        <nav class="page-header__item">
          <ul role="menubar" class="navigation-list">
            <li role="presentation">
              <a href="index.html" role="menuitem" class="navigation-list__item"
                >Work</a
              >
            </li>
            <li role="presentation">
              <a href="about.html" role="menuitem" class="navigation-list__item"
                >About Me</a
              >
            </li>
            <li role="presentation">
              <a
                href="contact.html"
                role="menuitem"
                class="navigation-list__item"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-content contact-format-helper flex-col">
      <div class="heading-container">
        <h1>Message Me</h1>
      </div>
      <div
        class="
          content-container
          contact-message
          container-shadow container-background container-padding
        "
      >
        <form
          action="https://formspree.io/f/xdoyjkro"
          method="POST"
          id="contact-form"
        >
          <label class="standard-label" for="contact-email">E-mail: *</label>
          <input
            id="contact-email"
            name="email:"
            placeholder="example@email.com"
          />
          <span class="errors"></span>
          <label class="standard-label" for="contact-telephone"
            >Telephone: *
          </label>
          <input
            id="contact-telephone"
            type="tel"
            name="phone:"
            placeholder="###-###-####"
          />
          <span class="errors"></span>
          <label class="standard-label" for="contact-message">Message: *</label>
          <textarea
            id="contact-message"
            name="message:"
            cols="30"
            rows="6"
            maxlength="240"
            placeholder="Limit 240 characters"
          ></textarea>
          <span class="errors"></span>
          <!-- <p class="contact-mesage_limit">Limit 240 characters</p> -->
          <input
            class="button"
            id="submit"
            type="submit"
            value="Send Message"
          />
        </form>
      </div>
    </main>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a
          href="https://www.linkedin.com/in/kevin-begin-9062811b9/"
          target="_blank"
          ><img src="img/linkedin-icon.svg" alt="Linkedin Icon"
        /></a>
        <a href="https://github.com/klbeg" target="_blank"
          ><img src="img/github-icon.svg" alt="Github Icon"
        /></a>
      </div>
    </footer>

    <!-- <script src="js/tota11y.min.js"></script> -->
  </body>
</html>
